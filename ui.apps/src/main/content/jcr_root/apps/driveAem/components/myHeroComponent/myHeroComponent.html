<section data-sly-use.hero="com.myaem.core.models.HeroComponentModel" class="hero-image">
    <div class="hero-image-container" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)), url(${hero.imageUrl @context='styleToken'})">
<!-- This section is not necessary and can be changed for different styles -->
        <div class="hero-text">
            <h1 class="hero-title">${hero.title}</h1>
            <p class="hero-p">${hero.description}</p>
            <a href="${hero.buttonLink}" class="hero-butt">${hero.buttonText}</a>
        </div>

    </div>
</section>
<style>

    html,
body {
    font-family: system-ui;
    padding: 0;
    margin: 0;
    height: 100%;
    box-sizing: border-box;
}

/* Most of the following code is required for a full screen hero image except for colors and text styles.
    The text over the image can be manipulated for different designs.
    The text styles and sizes may need to be adjusted depending on how much text you add.
 */
.hero-image {
    height: 100%;
}

/*This is where you place your image url. Most images should work by just replacing the url. */
.hero-image-container {
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.hero-text {
    height: 90%;
    width: 100%;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-title {
    font-weight: 400;
    font-size: 3em;
    background: linear-gradient(0.25turn, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
    padding: 10px 10px 15px 10px;
    letter-spacing: .3em;
}

.hero-p {
    font-size: 1em;
    letter-spacing: .3em;
    padding: 10px;
    max-width: 550px;
    background: linear-gradient(0.25turn, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));

}

.hero-butt {
    font-weight: 400;
    margin-top: 20px;
    text-decoration: none;
    color: white;
    font-size: 1em;
    background: linear-gradient(0.25turn, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
    padding: 10px 20px;
    letter-spacing: .3em;
    transition: padding .1s;
}

.hero-butt:hover {
    padding: 20px 30px;
}

@media (max-width: 600px) {
    .hero-title {
        font-size: 2em;
    }

    .hero-p {
        font-size: .8em;
    }

}

@media (max-width: 400px) {
    .hero-title {
        font-size: 1.5em;
    }

    .hero-p {
        padding: 10px 20px 10px 20px;
        font-size: .7em;
    }

}
</style>
